<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>Exemplo Função argumento variável</title>
</head>
  <script type="text/javascript" language="javascript">
    function autosoma() {
    var soma=0;
    for (var i=0; i<autosoma.arguments.length; i++) {
    soma += parseInt(autosoma.arguments[i]);
    }
    return soma;
    }
  </script>
<body>
  <script type="text/javascript" language="javascript">
    document.write("Chamada da função, somar 1,5,6,7,8 = "+autosoma(1,5,6,7,8));
    document.write("<br>");
    document.write("Chamada da função, somar 67, 8, 9 ,7 , 5, 7 ,9 = "+autosoma(67, 8, 9 ,7 , 5, 7 ,9));
    document.write("<br>");
    document.write("Chamada da função, somar 7, 9, 5 = "+autosoma(7, 9, 5));
  </script>
</body>
</html>
