<!DOCTYPE html PUBLIC “-//W3C//DTD XHTML 1.0 Transitional//EN”
“http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd”>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exemplo de bloco</title>
</head>
  <script src="./java.js">
  </script>
<body>
  <form name="form" id="form" action="" method="get">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
      <td> Digite um valor inteiro e positivo</td>
      <td>
        <input type="text" name="txt_valor" id="txt_valor" value=""
        />
      </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button"
          name="btn_calcular" id="btn_calcular" value="Calcular"
          onclick=controlador(document.form.txt_valor.value) 
          />
        </td>
      </tr>
      <tr>
        <td> Fatorial</td>
        <td>
          <input type="text" name="txt_fatorial" id="txt_fatorial" value=""
          readonly="readonly"/>
        <td>
      </tr>
    </table>
  </form>
</body>
</html>
